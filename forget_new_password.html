<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>設定新密碼</title>
    <style>
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
        }
    </style>
</head>
<body class="bg-dark" style="--bs-bg-opacity: .5; background-image: url('images/B_kb_1.png'); background-size: cover;">
<!-- <body>
    <video autoplay muted loop id="video-background">
        <source src="images/B_er.mp4" type="video/mp4">
    </video> -->

    <script>
        function adjustVideoSize() {
            const video = document.getElementById('video-background');
            const aspectRatio = video.videoWidth / video.videoHeight;
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const windowAspectRatio = windowWidth / windowHeight;
    
            if (windowAspectRatio > aspectRatio) {
                video.style.width = '100%';
                video.style.height = 'auto';
            } else {
                video.style.width = 'auto';
                video.style.height = '100%';
            }
        }
    
        window.addEventListener('resize', adjustVideoSize);

        window.addEventListener('load', adjustVideoSize);
    </script>
    <!----------------------- Main Container -------------------------->

     <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->

       <div class="row border rounded-5 p-3 bg-white shadow box-area col-md-6" style="--bs-bg-opacity: .5;">

        
       <div class="col-md-12 right-box " >
          <div class="row align-items-center ">
                <div class="header-text mb-4">
                     <h2><b><center>設定新密碼</center></b></h2>
                </div>


                <div class="input-group mb-3">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="輸入新密碼" id="password1" required>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="再次輸入新密碼" id="password2" required>
                </div>
                <div id="errorMessage" style="color: red; display: none;">密碼不一致</div>
            
                <div class="input-group mb-5 d-flex justify-content-between">

                </div>
                <div class="input-group mb-3">
                    <button onclick="window.location.href='index.html'" class="btn btn-lg btn-primary w-100 fs-6" id="submitButton" disabled>完成</button>
                </div>
                  
                <script>
                    var password1Input = document.getElementById('password1');
                    var password2Input = document.getElementById('password2');
                    var errorMessage = document.getElementById('errorMessage');
                    var submitButton = document.getElementById('submitButton');
                    
                    function checkPasswords() {
                        var password1 = password1Input.value;
                        var password2 = password2Input.value;
                    
                        if (password1 && password2) {
                            if (password1 !== password2) {
                                password1Input.style.backgroundColor = 'pink';
                                password2Input.style.backgroundColor = 'pink';
                                errorMessage.style.display = 'block';
                                submitButton.disabled = true;
                            } else {
                                password1Input.style.backgroundColor = '';
                                password2Input.style.backgroundColor = '';
                                errorMessage.style.display = 'none';
                                submitButton.disabled = false;
                            }
                        } else {
                            password1Input.style.backgroundColor = '';
                            password2Input.style.backgroundColor = '';
                            errorMessage.style.display = 'none';
                            submitButton.disabled = true;
                        }
                    }
                    
                    password1Input.addEventListener('input', checkPasswords);
                    password2Input.addEventListener('input', checkPasswords);
                </script>

          </div>
       </div> 

      </div>
    </div>

</body>
</html>
